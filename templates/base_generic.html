<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>{% block title %}Modder Games{% endblock %}</title>

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-lugx-gaming.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">

<!--

<style>

            .abdimp{
              border-radius: 25px;
              padding: 0px 20px;
              border: 1px solid #e7e7e7;
              font-size: 14px;
              color: #4a4a4a;
              margin-bottom: 30px;
              width: 100%;
              height: 50px;
            }
            input.btn.btn-primary.d-block.w-100 {
              background-color: #ee626b;
              color: #fff;
              font-size: 15px;
              text-transform: uppercase;
              font-weight: 500;
              padding: 0px 25px;
              border: none;
              border-radius: 25px;
              transition: all .3s;
              line-height: 50px;
            }
          .containera.py-5 {
            background-color: #f7f7f7;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
            border-bottom-left-radius: 40px;
            max-width: 40%;
            margin: auto;
          }
          .gaming-library {
            margin-top: 60px;
            padding: 30px;
            background-color: #f7f7f7;
            border-radius: 23px;
            width: 90%;
            margin: auto;
          }

          .gaming-library .item {
            border-bottom: 1px solid #27292a;
            margin-bottom: 20px;
            padding-bottom: 20px;
          }

          .gaming-library .last-item {
            margin-bottom: 30px;
          }

          .profile-library .last-item {
            border-bottom: none;
            padding-bottom: 0px;
            margin-bottom: 0px;
          }

          .gaming-library .item ul li {
            margin-top: 15px;
          }

          .gaming-library .item ul li img {
            margin-top: -30px;
          }

          .gaming-library .item ul li {
            display: inline-block;
            width: 17%;
          }

          .gaming-library .item ul li:first-child {
            width: 110px;
          }

          .gaming-library .item ul li:last-child {
            width: 15%;
            text-align: right;
          }

          .gaming-library .item ul li h4 {
            font-size: 15px;
            margin-bottom: 5px;
          }

          .gaming-library .item ul li span {
            color: #666;
            font-size: 14px;
          }

          .gaming-library .main-button {
            text-align: center;
            margin-bottom: -53px;
          }
          img.templatemo-item {
            border-radius: 20px;
          }
          .main-border-button a {
            font-size: 14px;
            color: #ec6090;
            background-color: transparent;
            border: 1px solid #ec6090;
            padding: 12px 30px;
            display: inline-block;
            border-radius: 25px;
            font-weight: 400;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            transition: all .3s;
            position: relative;
            overflow: hidden;
          }
          a.btn.btn-primary.d-block.w-100 {
            background-color: #ee626b;
            color: #fff;
            font-size: 15px;
            text-transform: uppercase;
            font-weight: 500;
            padding: 0px 25px;
            border: none;
            border-radius: 25px;
            transition: all .3s;
            line-height: 50px;
          }
  </style>
  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{% url 'home:homepage' %}" class="logo">
                        <img src="{% static 'assets/images/logo.png' %}" alt="" style="width: 158px;">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li><a href="{% url 'home:homepage' %}" class="active">Home</a></li>
                      <li><a href="{% url 'product:product_list' %}">All Games</a></li>
                      {% if request.user.is_authenticated %}
                      <li><a href="{% url 'accounts:profile' %}">My orders</a></li>
                      {% else %}
                      <li><a href="{% url 'login' %}">Login</a></li>
                      {% endif %}
                      <li><a href="{% url 'products:cart_page' %}">Cart</a></li>
                  </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
        
        
    {% block content %}

    {% endblock content %}
    {% include "footer.html" %}
  
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/isotope.min.js' %}"></script>
    <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
    <script src="{% static 'assets/js/counter.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
  
  </body>
</html>
