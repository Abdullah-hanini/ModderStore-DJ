{% extends "base_generic.html" %}
{% block title %}Signup - Modder Games{% endblock %}

{% block content %}


  <section class="py-5">
    <div class="container py-5">
      <div class="row mb-4 mb-lg-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <p class="fw-bold text-success mb-2">Sign Up</p>
          <h2 class="fw-bold">Welcome</h2>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
          <div class="card">
            <div
              class="card-body text-center d-flex flex-column align-items-center"
            >
              <div
                class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1em"
                  height="1em"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                  class="bi bi-emoji-wink-fill"
                  style="font-size: 40px"
                >
                  <path
                    d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM7 6.5C7 5.672 6.552 5 6 5s-1 .672-1 1.5S5.448 8 6 8s1-.672 1-1.5zM4.285 9.567a.5.5 0 0 0-.183.683A4.498 4.498 0 0 0 8 12.5a4.5 4.5 0 0 0 3.898-2.25.5.5 0 1 0-.866-.5A3.498 3.498 0 0 1 8 11.5a3.498 3.498 0 0 1-3.032-1.75.5.5 0 0 0-.683-.183zm5.152-3.31a.5.5 0 0 0-.874.486c.33.595.958 1.007 1.687 1.007.73 0 1.356-.412 1.687-1.007a.5.5 0 0 0-.874-.486.934.934 0 0 1-.813.493.934.934 0 0 1-.813-.493z"
                  ></path>
                </svg>
              </div>
              <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ user_form.email.id_for_label }}" class="form-label">Email</label>
                    <input type="email" class="form-control" id="{{ user_form.email.id_for_label }}" name="{{ user_form.email.html_name }}" value="{{ user_form.email.value|default:'' }}" required>
                    {{ user_form.email.errors }}
                </div>
        
                <div class="mb-3">
                    <label for="{{ profile_form.phonenumber.id_for_label }}" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="{{ profile_form.phonenumber.id_for_label }}" name="{{ profile_form.phonenumber.html_name }}" value="{{ profile_form.phonenumber.value|default:'' }}" required>
                    {{ profile_form.phonenumber.errors }}
                </div>
                <div class="mb-3">
                    <label for="{{ profile_form.cliq.id_for_label }}" class="form-label">Cliq Alias</label>
                    <input type="text" class="form-control" id="{{ profile_form.cliq.id_for_label }}" name="{{ profile_form.cliq.html_name }}" value="{{ profile_form.cliq.value|default:'' }}" required>
                    {{ profile_form.cliq.errors }}
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  



{% endblock %}
